<!doctype html>
<head>
  <title>Passport-JWT example</title>
  <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
</head>
<body>
  <div id="loggedinuser">Not logged in</div>
  <div><a href='#' id="reglink">Register</a>|<a href='#' id="loginlink">Log In</a>|<a href='#' id="logoutlink">Log Out</a>|<a href='#' id="secretlink">Secret data</a></div>
  <div id="registration">New User
    <form id="registrationform">
        <p>Username: <input id="username_r" type="text"></p>
        <p>Password: <input id="password_r" type="text"></p>
        <p><input id="registerbutton" type="submit" value="Register"></p>
    </form>
  </div>

  <div id="login">User login
    <form id="loginform">
      <p>Username: <input id="username_l" type="text"></p>
      <p>Password: <input id="password_l" type="text"></p>
      <p><input id="loginbutton" type="submit" value="Log In"></p>
  </form>
  </div>

  <br/>
  <h3>Secret data returned by protected API route</h3>
  <div id="secretdata" ></div>
  <br />
  <h3>JWT that is created when you log in successfully:</h3>
  <div id="token">NOT FOUND</div>


  <script src="js/index.js" type="text/javascript" ></script>
</html>
